<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Potofolio</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="body">
      <div id="name">
        <h1 data-testid="slackUserName">Oluwaseyi Simon</h1>
      </div>

      <div id="img">
        <img
          src="sy5.jpg"
          alt="Oluwaseyi Simon"
          data-testid="slackDisplayImage"
        />
      </div>

      <div id="dayme">
        <p data-testid="currentDayOfTheWeek">Monday</p>
      </div>

      <div id="time">
        <p data-testid="currentUTCTime">12:00 PM UTC</p>
      </div>

      <div id="track">
        <!-- Track -->
        <p data-testid="myTrack">Track: Frontend</p>
      </div>

      <div id="hub">
        <!-- GitHub URL -->
        <p>
          GitHub Repository:
          <a href="https://github.com/distinctsy" data-testid="githubURL">
            <span>Distinctsy</span>
          </a>
        </p>
      </div>
    </div>

    <script>
      const daysOfWeek = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const today = new Date();
      const dayOfWeek = daysOfWeek[today.getUTCDay()];
      const currentTime = today.toUTCString();

      document.querySelector(
        '[data-testid="currentDayOfTheWeek"]'
      ).textContent = `Current Day: ${dayOfWeek}`;
      document.querySelector(
        '[data-testid="currentUTCTime"]'
      ).textContent = `Current UTC Time: ${currentTime}`;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Potofolio</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="body">
      <div id="name" data-testid="slackUserName">
        <h1>Oluwaseyi Simon</h1>
      </div>

      <div id="img" data-testid="slackDisplayImage">
        <img src="sy5.jpg" alt="Oluwaseyi Simon" />
      </div>

      <div id="dayme">
        <p class="day-utc">
          <span class="day" data-testid="currentDayOfTheWeek">...</span>
          <span class="time" data-testid="currentUTCTime">00:00</span>
        </p>
      </div>

      <div id="track" data-testid="myTrack">
        <p>Frontend</p>
      </div>

      <div id="hub" data-testid="githubURL">
        <p>
          <a href="https://github.com/Distinctsy/zuri_Task1.git">
            <span>GitHub</span>
          </a>
        </p>
      </div>
    </div>

    <script>
      const dayOfTheWeek = document.querySelector(".day");
      const currentTime = document.querySelector(".time");

      const today = new Date();
      let secs = today.getUTCMilliseconds();

      const days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      dayOfTheWeek.innerHTML = `${days[today.getDay()]}`;
      currentTime.innerHTML = `${today.getUTCMilliseconds()}`;

      // window.setInterval(() => {

      // }, 1000);
    </script>
  </body>
</html>
